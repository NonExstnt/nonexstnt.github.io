<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Check for iPhone
        if (/iPhone|iPad|iPod/i.test(userAgent)) {
          window.location.href = "https://podcasts.apple.com/au/podcast/reformed-devotionals-daily-podcast/id1751219385";
        }
        // Check for Android
        else if (/Android/i.test(userAgent)) {
          window.location.href = "https://open.spotify.com/show/4Ok0ofmnBDjRW16v7dkQEu?si=db4bdbad7b884c0c";
        }
        // Fallback for other devices (desktop, etc.)
        else {
          window.location.href = "https://reformeddevotional.substack.com/podcast";
        }
      };
    </script>
  </head>
  <body>
    <p>Redirecting based on your device...</p>
  </body>
</html>
